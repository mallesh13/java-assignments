	<div class="container">

			<h4>
				Fill the form to open<b> New Account</b>
			</h4>
			<form action="openNewBankAccount.do" method="post">
				<br>
				<br>
				<br>
				<div class="form-group">
					<label for="name">Customer Name:</label> <input type="text"
						class="form-control" id="text" placeholder="Enter Name"
						name="name" required onblur="myfunc()">
				</div>
				<div>
					<label for="account type">Account Type:</label>
					&nbsp;&nbsp;&nbsp;&nbsp; <select class="form-control"
						name="account_type">
						<option value="">--select--</option>
						<option value="SAVING">Saving</option>
						<option value="CURRENT">Current</option>
					</select>

				</div>
				<div class="form-group">
					<br> <label for="Contact">Account Balance:</label> <input
						type="number" class="form-control" id="number"
						placeholder="Enter Balance" name="balance" maxlength="10" required>
				</div>
				<br>
				<button type="submit" class="btn btn-primary">Open New
					Account</button>
			</form>
